version: "3.7"

services:
  rentandride_api:
    container_name: rentandride_api
    hostname: rentandride_api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always

    networks:
      default_network:
        ipv4_address: 172.0.0.22
    
    environment:
        - APPSETTINGS="Data/appsettings.json"
        - CORS_ORIGIN="https://localhost/"

networks:
  default_network:
    external: true